<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }

    #displayQuote {
      margin-top: 15px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h2>Dynamic Quote Generator</h2>

  <input id="quoteInput" type="text" placeholder="Enter quote text">
  <input id="categoryInput" type="text" placeholder="Enter quote category">

  <button onclick="addQuote()">Add Quote</button>

  <!-- REQUIRED ID -->
  <button id="newQuote">Show New Quote</button>

  <button onclick="exportToJson()">Export Quotes (JSON)</button>

  <input type="file" accept=".json" onchange="importFromJsonFile(event)">

  <div id="displayQuote"></div>
  <ul id="quoteList"></ul>

  <script src="script.js"></script>
</body>
</html>
